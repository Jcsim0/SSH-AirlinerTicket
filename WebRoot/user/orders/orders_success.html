<script type="text/javascript">

function layer_closer_to_orders_list() {
	var index = parent.layer.getFrameIndex(window.name);//先得到当前iframe层的索引
	parent.location.href = "ordersManagerAction!queryUserOrdersListByUsersId";
	parent.layer.close(index);//再执行关闭 
	
	
	
}

function layer_closer_to_booking_list() {
	
	var index = parent.layer.getFrameIndex(window.name);//先得到当前iframe层的索引

<!DOCTYPE html>
<html>
  <head>
    <title>MyHtml.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="H-ui/lib/jquery/1.9.1/jquery.js"></script>
<script type="text/javascript" src="js/from_to/fixdiv.js"></script>
<script type="text/javascript" src="js/from_to/address.js"></script>
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
<style type="text/css">
.demo div{height:40px;float:left;width:240px;}
</style>
  </head>
  
  <body>
    	<div class="demo">
						<div>
							出发地： <input type="text" value="" size="15" id="homecity_name"
								name="homecity_name" mod="address|notice"
								mod_address_source="hotel"
								mod_address_suggest="@Beijing|北京|53@Shanghai|上海|321@Shenzhen|深圳|91@Guangzhou|广州|80@Qingdao|青岛|292@Chengdu|成都|324@Hangzhou|杭州|383@Wuhan|武汉|192@Tianjin|天津|343@Dalian|大连|248@Xiamen|厦门|61@Chongqing|重庆|394@"
								mod_address_reference="cityid" mod_notice_tip="中文/拼音" /> 
								<input id="cityid" name="cityid" type="hidden" value="{$cityid}" />
						</div>
						<div>
							目的地： <input type="text" value="" size="15" id="getcity_name"
								name="getcity_name" mod="address|notice"
								mod_address_source="hotel"
								mod_address_suggest="@Beijing|北京|53@Shanghai|上海|321@Shenzhen|深圳|91@Guangzhou|广州|80@Qingdao|青岛|292@Chengdu|成都|324@Hangzhou|杭州|383@Wuhan|武汉|192@Tianjin|天津|343@Dalian|大连|248@Xiamen|厦门|61@Chongqing|重庆|394@"
								mod_address_reference="getcityid" mod_notice_tip="中文/拼音" /> 
								<input id="getcityid" name="getcityid" type="hidden" value="{$getcityid}" />
						</div>
					</div>

					<div id="jsContainer" class="jsContainer" style="height:0">
						<div id="tuna_alert" style="display:none;position:absolute;z-index:999;overflow:hidden;"></div>
						<div id="tuna_jmpinfo" style="visibility:hidden;position:absolute;z-index:120;"></div>
					</div>
  </body>
  
</html>
